<!DOCTYPE html>
<html>

  <head>
    <script data-require="angular.js@1.4.0-beta.2" data-semver="1.4.0-beta.2" src="https://code.angularjs.org/1.4.0-beta.2/angular.js"></script>
    <link rel="stylesheet" href="s-elements/ng.s-elements.css" />
    <script src="s-elements/ng.s-elements.js"></script>
  </head>

  <body>
    <h1>Hello Plunker!</h1>
    
    <div ng-app="app" ng-controller="ctrl">
      {{t}}<sbuttons label="so,what:" default="yes" options="['yes','no']" model="t"></sbuttons> 
      <hr>
      {{m}}<sbuttons default="2" options="items" model="m" key="id" text="name"></sbuttons> 
      {{m}}<sbuttons default="2" options="[{id:1,name:'Apple'},{id:2,name:'Sony'}" model="m" key="id" text="name"></sbuttons> 
    </div>    


    <script>
      
      var app = angular.module("app",['s-elements'])
      app.controller("ctrl",['$scope','$log', function($scope,$log){
          $scope.items = [
            {
              id:1,
              name:'Apple'
            },
            {
              id:2,
              name:'Sony'
            },
            {
              id:3,
              name:'HP'
            }
          ]
      }])  
      
    </script>
  </body>

</html>
